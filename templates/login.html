<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>

<body>

    <body class="login-page">
        <header>
            <nav class="navbar_login">
                <div class="logo">
                    <img src="{{ url_for('static', filename='images/logoo.png') }}" alt="TrailBliss Travels Logo"
                        class="logo-img">
                </div>
                <ul class="nav-links_login">
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('about') }}">About</a></li>
                    <li><a href="{{ url_for('destinations') }}">Destinations</a></li>
                    <li><a href="{{ url_for('contact') }}">Contact</a></li>
                    <li><a href="{{ url_for('signup') }}">Signup</a></li>
                    
                </ul>
                <button class="cta-buttn_login"
                    onclick="window.location.href='{{ url_for('destinations') }}'">BookNow</button>
            </nav>
        </header>
        <div class="box_login">
            <div class="container">
                <div class="top-header">
                    <span>Already have an Account?</span>
                    <header>Login</header>
                </div>
                <form action="/login" method="POST">
                    <div class="input-fields">
                        <i class="bx bx-user"></i>
                        <input type="text" class="input" placeholder="Username" name="username" required>
                    </div>
                    <div class="input-fields">
                        <i class="bx bx-lock-alt"></i>
                        <input type="password" class="input" placeholder="Password" name="password" required>
                    </div>
                    <div class="input-fields">
                        <input type="submit" class="Submit" value="Login">
                    </div>
                    <div class="bottom">
                        <div class="left">
                            <input type="checkbox" id="check" name="remember_me">
                            <label for="check">Remember Me</label>
                        </div>
                        <div class="right">
                            <label><a href="#">Forgot Password?</a></label>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2024 TrailBliss Travels. All rights reserved.</p>
                <div class="social-links">
                    <a href="#" target="_blank"><i class="bx bxl-facebook"></i></a>
                    <a href="#" target="_blank"><i class="bx bxl-instagram"></i></a>
                    <a href="#" target="_blank"><i class="bx bxl-twitter"></i></a>
                </div>
            </div>
        </footer>
        

    </body>

</html>
